<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luli Fiber Pre Order Form</title>
  <link rel="stylesheet" href="style.css"
</head>
<body>
    <div class="container">
      <center>
        <img
          src="./images /LULI LOGO.jpg"
          width="400px"
          margin-left="350px"
          alt="Luli-logo"
        />
      </center>
      <form action="#" method="post">
        <h2>PRE ORDER FORM</h2>
        <h3>Kindly fill the form carefully for registration</h3>

        <select id="purpose">
          <option>SELECT PURPOSE</option>
          <option>Home Use</option>
          <option>Commerical Use</option>
        </select>
        <!-- <input type="select" id="commerical" name="Home use" required> -->

        <h3>Client Details</h3>
        <div class="form-group">
          <div class="form-control">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required />
          </div>

          <div class="form-control">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required />
          </div>
        </div>

        <div class="form-group">
          <div class="form-control">
            <label for="email"> Active E-mail:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-control">
            <label for="email"> Confirm E-mail:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Confirm E-mail"
            />
          </div>
        </div>

        <div class="form-group">
          <div class="form-control">
            <label for="birthdate">Date of Birth:</label>
            <input type="date" id="birthdate" name="birthdate" required />
          </div>
          <div class="form-control">
            <label for="gender">Gender:</label>
            <select id="Gender">
              <option>Select Gender</option>
              <option>Female</option>
              <option>Male</option>
            </select>
          </div>
          <div class="form-group">
            <div class="form-control">
              <label for="Address">Address:</label>
              <input type="address" id="address" name="address" required />
            </div>
            <div class="form-control">
              <label for="Phone number">Phone Numner:</label>
              <select id="Number">
  
        </div>
        <label for="address">Address:</label>
        <input type="address" id=" address" name="address" required />

        <label for="number">Phone Number:</label>
        <input type="number" id="number" name="number" required />

        <label for="number">WhatsApp Number:</label>
        <input type="number" id="number" name="number" required />

        <label for="scheduleDate">Schedule Date:</label>
        <input type="date" id="scheduleDate" name="scheduleDate" required />

        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
