<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luli Fiber Pre Order Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css">
</head>
 
<body
  <div>
  <!-- <img src="/images /LULILOGO.jpg" class="small-image">-->
   <div>
    <div class="box">
    <div class="box-login" id="login">
        <div class="top-header">
          <h2>Luli Fiber Telecom</h2>
            <h3>Hello, Again!</h3>
            
            <small>We are happy to have you back.</small>
        </div>
        <div class="input-group">
             <div class="input-field">
                <input type="text" class="input-box" id="logEmail" placeholder="Enter your Email" required>
                <!-- <label for="logEmail">Email address</label> -->
             </div>

             <div class="input-field">
                <input type="submit" class="input-submit" value="Continue" required>
             </div>
             <div class="forgot">
                <a href="#">Forgot password?</a>
             </div>
            
        </div>
     </div>
        <!---------------------------- register --------------------------------------->
      <div class="box-register" id="register">
        <div class="top-header">
            <h3>Sign Up, Now!</h3>
            <small>We are happy to have you with us.</small>
        </div>
        <div class="input-group">
             <div class="input-field">
                <input type="text" class="input-box" id="regUsername" required>
                <label for="regUsername">Username</label>
             </div>
             <div class="input-field">
                <input type="text" class="input-box" id="regEmail"  required>
                <label for="regEmail">Email address</label>
             </div>
             <div class="input-field">
                <input type="password" class="input-box" id="regPassword"  required>
                <label for="regPassword">Password</label>
                <div class="eye-area">
                  <div  class="eye-box" onclick="myRegPassword()">
                   <i class="fa-regular fa-eye" id="eye-2"></i>
                   <i class="fa-regular fa-eye-slash" id="eye-slash-2"></i>
                </div>
              </div>
             </div>
             
             <div class="remember">
                <input type="checkbox" id="formCheck2" class="check">
                <label for="formCheck2">Remember Me</label>
             </div>
             <div class="input-field">
                <input type="submit" class="input-submit" value="Sign Up" required>
             </div>
        </div>
     </div>
     <div class="switch">
        <a href="#" class="login active" onclick="login()">Login</a>
        <a href="#" class="register" onclick="register()">Register</a>
        <div class="btn-active" id="btn"></div>
     </div>
    </div>


    <div class="fullbody">
    <div class="container">
       <form action="#" method="post">
        <h2 class="formtitle">PRE ORDER FORM</h2>
        <h4>Kindly fill the form carefully for registration</h4>

        <select id="purpose" class="purposecontrol">
          <option>SELECT PURPOSE</option>
          <option>Home Use</option>
          <option>Commerical Use</option>
        </select>
      
        <h3>Client Details</h3>
          <div class="clientinfo">
            <div class="first-control">
              <label for="firstName">First Name </label>
              <input type="text" class="inputcontrol"
                     id="firstName" 
                    placeholder="Enter Firstname" required />
            </div>
  
            <div class="last-control">
              <label for="lastName">Last Name</label>
              <input type="text" class="inputcontrol"
                     id="lastName" 
                    placeholder="Enter Lastname" required />
            </div>
          </div>
  
          <div class="clientinfo">
            <div class="email-control">
              <label for="email"> Active E-mail</label>
              <input type="Email" class="inputcontrol"
                    id="email"
                   placeholder="Enter Email" required/>
            </div>
            <div class="confirm-control">
              <label for="email"> Confirm E-mail</label>
              <input type="Email" class="inputcontrol"
                id="email"
                placeholder="Confirm E-mail" required/>
            </div>
          </div>
          <div class="clientinfo">
            <div class="numscontrol">
              <label for="number">Phone Number</label>
              <input type="number" class="inputcontrol"
                    id="number"
                    placeholder="Enter number" required/>    
            </div> 
          <div class="numscontrol2">
            <label for="number">WhatsApp Number</label>
            <input type="number" class="inputcontrol"
                  id="number"
                  placeholder="Enter number" required/>
          </div>
          </div>

          <div class="clientinfo">

            <!-- <div class="city">
           <select id="cities" class="citycontrol">
          <option>City</option>
          <option>Home Use</option>
          <option>Commerical Use</option>
           </select>
            </div>
             -->
            <div class="kycinfo">
            <label for="KYC">NIN/Rc Number</label>
            <input type="number" class=" inputcontrol"
                  id ="number" required/>
          </div>

          <div class="birthcontrol">
            <label for="birthdate">Date of Birth</label>
            <input type="date" class="inputcontrol"
            id="birthdate" required/>
          </div>
          </div>
  
          <div class="clientinfo">
            
            <!-- <div class="gendercontrol">
              <span class="genderbox"> Gender</span>
              <div class="gendertype">
                <label for="gender">Male</label>
              <input type ="radio">
              <label for="gender">Female</label>
              <input type ="radio">
              <label for="gender">Others</label>
              <input type ="radio">
              </div>  
            </div>
            </div> -->

            <div class="addresscontrol">
              <label for="address">Address</label>
              <input type="address"  class="inputcontrol"
                    id=" address" 
                    placeholder="Enter address" required/>
            </div>

            <div class="gendercontrol"
            <div class="gendertype">
              <label for="gender">Male</label>
            <input type ="radio">
            <label for="gender">Female</label>
            <input type ="radio">
            <label for="gender">Others</label>
            <input type ="radio">
            </div>  
          </div>
          <div class="schedule">
            <label for="scheduleDate">Schedule Installation Date</label>
            <input type="datetime-local" class="inputcontrol"
                  id="scheduleDate" required/>
          </div>
          <div class="summitform">
            <input type="submit" class="sumitcontrol" value="Submit" />
          </div>
        </form>
          </div>
          </div>

  </body>
</html>
